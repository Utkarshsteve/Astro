<div class="birth-chart-container">
  <form [formGroup]="birthChartForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter your name"
      />
      <div *ngIf="birthChartForm.get('name')?.invalid && birthChartForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" formControlName="gender" class="form-control">
        <option value="" disabled>Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-Binary</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
      <div *ngIf="birthChartForm.get('gender')?.invalid && birthChartForm.get('gender')?.touched" class="error">
        Gender is required.
      </div>
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input
        id="birthdate"
        type="date"
        formControlName="birthdate"
        class="form-control"
      />
      <div *ngIf="birthChartForm.get('birthdate')?.invalid && birthChartForm.get('birthdate')?.touched" class="error">
        Birthdate is required.
      </div>
    </div>

    <div class="form-group">
      <label for="timeOfBirth">Time of Birth</label>
      <input
        id="timeOfBirth"
        type="time"
        formControlName="timeOfBirth"
        class="form-control"
      />
      <div *ngIf="birthChartForm.get('timeOfBirth')?.invalid && birthChartForm.get('timeOfBirth')?.touched" class="error">
        Time of birth is required.
      </div>
    </div>

    <div class="form-group">
      <label for="birthplace">Birthplace</label>
      <input
        id="birthplace"
        type="text"
        formControlName="birthplace"
        class="form-control"
        placeholder="Enter your birthplace"
      />
      <div *ngIf="birthChartForm.get('birthplace')?.invalid && birthChartForm.get('birthplace')?.touched" class="error">
        Birthplace is required and should be at least 3 characters long.
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="birthChartForm.invalid">Submit</button>
  </form>
</div>
