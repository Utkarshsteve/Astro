<div class="container" style="z-index: 2;">
<div class="horoscope-form-container">
  <!-- <h2>Daily Horoscope Form</h2> -->
  <form #horoscopeForm="ngForm" (ngSubmit)="onSubmit()">

    <!-- Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="horoscopeData.name"
        placeholder="Enter your name"
        required
        #name="ngModel">
      <div class="error" *ngIf="name.invalid && name.touched">
        Name is required.
      </div>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select
        id="gender"
        name="gender"
        [(ngModel)]="horoscopeData.gender"
        required
        #gender="ngModel">
        <option value="" disabled>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="non-binary">Non-Binary</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
      <div class="error" *ngIf="gender.invalid && gender.touched">
        Gender is required.
      </div>
    </div>

    <!-- Birthdate -->
    <div class="form-group">
      <label for="birthdate">Birthdate:</label>
      <input
        type="date"
        id="birthdate"
        name="birthdate"
        [(ngModel)]="horoscopeData.birthdate"
        required
        [max]="today"
        #birthdate="ngModel">
      <div class="error" *ngIf="birthdate.invalid && birthdate.touched">
        Please enter a valid birthdate (not in the future).
      </div>
    </div>

    <!-- Time of Birth -->
    <div class="form-group">
      <label for="timeOfBirth">Time of Birth:</label>
      <input
        type="time"
        id="timeOfBirth"
        name="timeOfBirth"
        [(ngModel)]="horoscopeData.timeOfBirth"
        required
        #timeOfBirth="ngModel">
      <div class="error" *ngIf="timeOfBirth.invalid && timeOfBirth.touched">
        Time of birth is required.
      </div>
    </div>

    <!-- Birthplace -->
    <div class="form-group">
      <label for="birthplace">Birthplace:</label>
      <input
        type="text"
        id="birthplace"
        name="birthplace"
        [(ngModel)]="horoscopeData.birthplace"
        placeholder="Enter your birthplace"
        required
        #birthplace="ngModel">
      <div class="error" *ngIf="birthplace.invalid && birthplace.touched">
        Birthplace is required.
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="horoscopeForm.invalid">Submit</button>
  </form>
</div>
</div>
